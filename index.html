  <body>
    <!--NavBar-->
    <header>
      <div class="nav">
        <input type="checkbox" id="nav-check" />
        <div class="nav-header">
          <div class="nav-title">
            Ghibli Studio
          </div>
        </div>
        <div class="nav-btn">
          <label for="nav-check">
            <span></span>
            <span></span>
            <span></span>
          </label>
        </div>

        <div class="nav-links">
          <a href="#home">Home</a>
          <a href="#contact">Contact</a>
        </div>
      </div>
    </header>
    <!--End Of NavBar-->

    <!--Home-->
    <div id="home">
      <div id="root"></div>
    </div>

    <!--End Of Home-->

    <!--Conatct-->
    <div id="contact" class="contact">
      <h1>Contact Us</h1>

      <div class="contact-form">
        <form action="" method="POST">
          <div class="txtbox">
            <label for="fname">Full Name :</label>
            <input
              type="text"
              name="fname"
              id="fname"
              placeholder="Enter Your Name"
              required
            />
          </div>

          <div class="txtbox">
            <label for="email">Email :</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Enter Your Email"
              required
            />
          </div>

          <div class="txtbox">
            <label for="phone">Phone :</label>
            <input
              type="number"
              name="phone"
              id="phone"
              placeholder="Enter Your Phone"
              required
            />
          </div>

          <div class="txtbox">
            <label for="message">Message :</label>
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="10"
              required
            ></textarea>
          </div>

          <input type="submit" value="Send" />
        </form>
      </div>
    </div>

    <!--End Of Contact-->

    <!--Footer-->
    <footer>
      <h5 class="txt">Get connected with us on social networks!</h5>
      <div class="social-item">
        <!--Facebook-->
        <a class="fb-ic" href="#"><i class="fab fa-facebook "> </i></a>
        <!--Twitter-->
        <a class="tw-ic" href="#"> <i class="fab fa-twitter "> </i></a>
        <!--Google +-->
        <a class="gplus-ic" href="#"><i class="fab fa-google-plus "> </i></a>
        <!--Linkedin-->
        <a class="li-ic" href="#"><i class="fab fa-linkedin "> </i></a>
        <!--Instagram-->
        <a class="ins-ic" href="#"><i class="fab fa-instagram "> </i></a>
      </div>
      <div class="footer-copyright">
        <p>
          Â© 2019 Copyright:

        </p>
      </div>
    </footer>
    <!--End Of Footer-->

    <!-- Main Script -->
    <script src="static/script/main.js"></script>

    <!-- Smoth Scroll -->

    <!-- Smoth Scroll Init -->
    <script src="static/script/smooth-scroll-inIt.js"></script>
  </body>
</html>
